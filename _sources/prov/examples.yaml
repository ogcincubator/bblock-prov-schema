$schema: https://raw.githubusercontent.com/opengeospatial/bblocks-postprocess/refs/heads/master/ogc/bblocks/schemas/examples.schema.yaml
## Prefixes for examples
prefixes:
  iana: http://www.iana.org/assignments/
## List of examples
examples:
  - title: Simple relationships
    snippets:
      - language: json
        ref: examples/simple-rel.json
        base-uri: http://www.example.com/exampleEntities/

  - title: Activity
    content: |-
      this is a simple activity referencing some relevant document

    snippets:
      - language: json
        # this is referenced from complete examples using a $ref pattern following JSON schema approach
        ref: examples/example-activity.json
        base-uri: http://www.example.com/exampleActivity/
        # how to reference a schema from a different bblock?
        schema-ref: "#/$defs/Activity"

  - title: Provenance Chain
    content: |-
      DAG defined by an object list.
    snippets:
      - language: json
        ref: examples/example.json
        base-uri: http://www.example.com/exampleEntity/

  - title: Qualified Generation
    content: |-
      A [qualified generation](https://www.w3.org/TR/prov-o/#qualifiedGeneration) example.
    snippets:
      - language: json
        ref: examples/example-activityinfluence.json
        base-uri: http://www.example.com/exampleEntity/

  - title: Workflow (using LLM) Example
    content: |-
      A provenance chain for a workflow using a Large Language Model to interpret a query and and a geospatial data source.
  
      This is a fairly trivial example not attempting to standardise descriptions of such workflows, which would be an obvious profile for this model.
    snippets:
      - language: json
        ref: examples/example-llm.json
        base-uri: http://www.example.com/exampleEntity/
